<!DOCTYPE html>
<html>
<head><title>Lepage-Blanchette Descendants</title>
<meta charset="utf-8">
</head>
<style>

.node circle, .node rect {
  fill: #fff;
  stroke-width: 1.5px;
}

.decade circle {
  fill: none;
  stroke: lightgrey;
  stroke-width: 0.5px;
}

.node {
  font: 10px sans-serif;
}

.decade {
  font: 8px sans-serif;
}

.title {
  font: 12px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var diameter = 800;

function yearToY(year){ return (year-1895)*3;}
function getY(d) { 
  //return d.y;
  //return yearToY(d.born);
  return d.depth*100;

};

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .source(function(d){ 
        if(d.source.firstname=="") 
          return {x: d.target.x, y: getY(d.source)}; 
        else 
          return {x: d.source.x, y: getY(d.source)};
      })
    .target(function(d){ return {x: d.target.x, y: getY(d.target)};})
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("lepage_blanchette.json", function(error, root) {
  if (error) throw error;

  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  svg.selectAll(".title")
    .data(["Emile & Helen"])
    .enter().append("text")
      .attr("class", "title")
      .attr("transform", function(d) { return "translate(-70,20)" })
      .text(function(d) { return d; });

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + getY(d) + ")"; })

  var c = d3.scale.category10();
  node.append("circle")
      .attr("r", 4.5)
      .attr("stroke", function(d){return c(d.depth)});
  node.append("text")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(function(d) { return d.firstname; });
});

d3.select(self.frameElement).style("height", diameter - 150 + "px");

</script>
</body>
</html>
